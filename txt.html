<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="block">
          <p>Text color</p>
          <input class="form-control" id="colorPicker" type="color" />
        </div>
        <div class="block">
          <p>Background</p>
          <input class="form-control" id="canvasColor" type="color" />
        </div>
        <div class="block">
          <p>Font size</p>
          <select id="fontPicker">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>
      <canvas class="canvas" width="800" height="500" id="myCanvas"></canvas>
      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveButton">
          Save and download
        </button>
        <button type="button" class="btn btn-warning" id="retreiveButton">
          Retreive saved signature
        </button>
      </div>
    </div>
    <script src="script.js
    "></script>
  </body>
</html>
